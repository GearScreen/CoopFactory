<!DOCTYPE html>
<html>

<head>
    <title>CoopFactory</title>
    <link rel="icon" href="Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body class="black-ops-one-regular">
    <h1>CoopFactory : The Number Must Go Up</h1>

    <div id="notification" style="display: none; position: fixed; top: 10px; right: 10px; background-color: #4CAF50; color: white; padding: 10px; border-radius: 5px; z-index: 1000;">
        Room ID copied to clipboard!
    </div>

    <div id="usernameSection">
        <h2 class="margin_01">Username : <span id="usernameDisplay"></span></h2>
        <input type="text" id="usernameInput" placeholder="Username">
        <button onclick="inputUsername()">Set Username</button>
        <button onclick="generateUsernameFromAPI()">Random</button>
        <div class="wh_01"></div>
    </div>

    <div id="createRoomSection">
        <h2 class="margin_02">Room :</h2>
        <button onclick="createRoom()">Create Room</button>
        <h3 class="margin_02">Or</h3>
        <div class="wh_01"></div>
    </div>

    <div id="joinRoomSection">
        <input type="text" id="roomIdInput" placeholder="Room ID">
        <button onclick="joinRoom()">Join Room</button>
        <div class="wh_01"></div>
    </div>

    <div id="gameSection" style="display: none;">
        <div id="GameRoomInfo" class="border_01 wh_03">
            <h2 class="margin_01">Room :</h2>
            <button onclick="notifyLeaveRoom()" class="bg_color_01">Leave Room</button>
            <p>Room ID : <strong><span id="RoomIdDisplay"></span></strong> <button onclick="copyRoomIdToClipboard()">Copy</button></p>
            <p><strong><span id="playerCount">1</span>/5</strong> Players in room: <span id="playersList"></span></p>
        </div>
        <div id="FactorySection">
            <h2 class="margin_02">Factory :</h2>
            <p class="font_01">Score: <strong><span id="scoreDisplay">0</span></strong> &nbsp; &nbsp; &nbsp;
                Ressources: <strong><span id="ressourcesDisplay">0</span></strong></p>
            <button id="incrementScoreButton" class="wh_02 font_02 border_01"><strong>Generate Score</strong></button>
            <div class="wh_01"></div>
            <div class="grid_01">
                <button onclick="" class="wh_04 font_02"><strong>Ressource Generator</strong></button>
                <button onclick="" class="wh_04 font_02"><strong>Worker</strong></button>
                <button onclick="" class="wh_04 font_02"><strong>Score Generator</strong></button>
                <button onclick="" class="wh_04 font_02"><strong>Crit Machine</strong></button>
            </div>
            <div class="wh_01"></div>
        </div>
        <div id="chatSection">
            <h2 class="margin_02">Chat :</h2>
            <div class="border_01 wh_chat" id="chatBox">
            </div>
            <input type="text" id="chatInput" placeholder="Message...">
            <button onclick="sendChatMessage()">Enter</button>
            <div class="wh_01"></div>
        </div>
    </div>

    <script src="gameManager.js"></script>
    <script src="utils.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="gears.js"></script>
</body>

</html>
